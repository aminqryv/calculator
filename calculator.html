<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <div>
            <div id="screen" class="screen" style=" margin: 0 auto;  width: 371px;
            height: 70px;">

            </div>

        </div>
        <div>
            <div style="width: 371px; margin: 0 auto; display: flex; justify-content: space-between;">
                <button id="btn-plus" style="width: 70px; height: 70px; font-size: 50px;">+</button>
                <button id="btn-minus" style="width: 70px; height: 70px; font-size: 50px;">-</button>
                <button id="btn-times" style="width: 70px; height: 70px; font-size: 50px;">&times;</button>
                <button id="btn-divide" style="width: 70px; height: 70px; font-size: 50px;">&divide;</button>
            </div>
        </div>
        <div>
            <div style="width: 371px; margin: 0 auto; display: flex; justify-content: space-between;">
                <button id="btn-7" style="width: 70px; height: 70px; font-size: 50px;">7</button>
                <button id="btn-8" style="width: 70px; height: 70px; font-size: 50px;">8</button>
                <button id="btn-9" style="width: 70px; height: 70px; font-size: 50px;">9</button>
                <button id="btn-percent" style="width: 70px; height: 70px; font-size: 50px;">%</button>
            </div>
        </div>
        <div>
            <div style="width: 371px; margin: 0 auto; display: flex; justify-content: space-between;">
                <button id="btn-4" style="width: 70px; height: 70px; font-size: 50px;">4</button>
                <button id="btn-5" style="width: 70px; height: 70px; font-size: 50px;">5</button>
                <button id="btn-6" style="width: 70px; height: 70px; font-size: 50px;">6</button>
                <button id="btn-equal" style="width: 70px; height: 70px; font-size: 50px;">=</button>
            </div>
        </div>
        <div>
            <div style="width: 371px; margin: 0 auto; display: flex; justify-content: space-between;">
                <button id="btn-1" class="btn-1" style="width: 70px; height: 70px; font-size: 50px;">1</button>
                <button id="btn-2" style="width: 70px; height: 70px; font-size: 50px;">2</button>
                <button id="btn-3" style="width: 70px; height: 70px; font-size: 50px;">3</button>
                <button style="width: 70px; height: 70px; font-size: 50px;"></button>
            </div>
        </div>
        <div>
            <div style="width: 371px; margin: 0 auto; display: flex; justify-content: space-between;">
                <button id="btn-ac" style="width: 70px; height: 70px; font-size: 40px;">AC</button>
                <button id="btn-0" style="width: 70px; height: 70px; font-size: 50px;">0</button>
                <button id="btn-remove" style="width: 70px; height: 70px; font-size: 50px;"><img style="margin-top: 8px;" src="backspace_FILL0_wght400_GRAD0_opsz48.png" alt=""></button>
                <button id="btn-point" style="width: 70px; height: 70px; font-size: 50px;">.</button>
            </div>
        </div>

     






        <script src="calculator.js"></script>
        
    </div>
</body>
</html>
